- defaults:
    brewfile:
      stdout: false
      stderr: false
      include:
        - tap
        - brew
        - cask
        - mas

    link:
      relink: true

- clean: ['~']

- brewfile:
    file: Brewfile

- link:
    ~/.atom/:
      glob: true
      create: true
      path: atom/*
      exclude:
        - atom/packages
    ~/.bin/:
      glob: true
      create: true
      path: bin/*
    # ~/.config/:
    #   glob: true
    #   path: config/*
    #   exclude: [ config/fish ]
    ~/.config/fish/:
      glob: true
      create: true
      path: config/fish/*
      exclude:
        - config/fish/fish_variables
        - config/fish/completions
        - config/fish/functions
        - config/fish/init
        - config/fish/README.md
    ~/.config/fish/completions/:
      glob: true
      create: true
      path: config/fish/completions/*
    ~/.config/fish/functions/:
      glob: true
      create: true
      path: config/fish/functions/*
    ~/.config/fish/init/:
      glob: true
      create: true
      path: config/fish/init/*
    ~/.config/gh/config.yml:
      create: true
      path: config/gh/config.yml
    ~/.agignore:
    ~/.asdfrc:
    ~/.default-gems:
    ~/.gemrc:
    ~/.gitconfig:
    ~/.gitconfig.identity:
      path: host-$HOSTNAME/gitconfig.identity
    ~/.gitignore:
    ~/.hushlogin:
    ~/.hyper.js:
    ~/.iex.exs:
    ~/.psqlrc:
    ~/.rspec:
    ~/.todo.cfg:
    ~/.tool-versions:

